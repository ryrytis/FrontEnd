<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=scr, initial-scale=1.0" />
    <title>Login form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 o_database_list">
        <form
          class="oe_login_form"
          role="form"
          action="/web/login"
          method="post"
          onsubmit="this.action = this.action + location.hash"
        >
          <input
            type="hidden"
            name="csrf_token"
            value="a5b92de721034723a51c152fde5d58a8f16933deo1673519662"
          />

          <div class="form-group field-login">
            <label for="login" class="control-label">El. paštas</label>
            <input
              type="text"
              name="login"
              id="login"
              class="form-control"
              required="required"
              autofocus="autofocus"
              autocapitalize="none"
            />
          </div>

          <div class="form-group field-password">
            <label for="password" class="control-label">Slaptažodis</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required="required"
              autocomplete="current-password"
              maxlength="4096"
            />
          </div>

          <input type="hidden" name="redirect" />
          <div class="clearfix oe_login_buttons">
            <button type="submit" class="btn btn-primary">Prisijungti</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
