<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  </head>
  <body>
    <div class="mainpage">
      <header>
        <div class="logo">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdIHMnUnr1g5Ij803auK9awkE4_37C9ZH6hA&usqp=CAU"
            alt="Iki logo"
          />
        </div>

        <nav>
          <a href="startpage.html">About us</a>
          <a href="login.html">Login</a>
        </nav>
      </header>
    </div>

    <main id="contact">
      <!-- <h1>Susisiekite su mūsų <span class="greentext">komanda!</span></h1> -->
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          required
        />
        <form>
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="name"
            placeholder="Surname"
            required
          />
          <form>
            <label for="personcode">PersonCode:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="123456789"
              required
            />

        <form>
          <label for="phoneNo">Phone No:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="+370......."
            required
          />
      <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@email.lt"
          required
        />


        <input type="submit" value="Register" />
      </form>
    
      <footer>Copyright &copy;</footer>
    </main>
  </body>
</html>
